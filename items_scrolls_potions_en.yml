item_anchor:
  name: "Wanderer's Anchor"
  lore:
    - ""
    - "&7&oEnchanted stone, that capable to bind your compass"
    - "&7&oto the point, where it been used."
    - ""
    - "&7Using:"
    - "&a - Retuning your compass to the character location. "
    - "&7Using with pressed Shift:"
    - "&a - Resets your compass to the Heart of World."

item_waystone_world:
  name: "Waystone of the Wildlands"
  lore:
    - ""
    - "&7&oEnchanted stone, tuned to the"
    - "&7&oharbor of the Wild Lands. In conjunction with a compass"
    - "&7&omay lead you to this place."
    - ""
    - "&7Using:"
    - "&a - Retuning your compass to the harbor of the Wildlands."
    - "&7Using with pressed Shift:"
    - "&a - Resets your compass to the Heart of World."
item_scroll_back:
  name: "Scroll of Return"
  lore:
    - ""
    - "&7&oAn enchanted scroll, that, when read"
    - "&7&owill return you to the previous location,"
    - "&7&oon death, or teleportation."
    - ""
    - "&7Using:"
    - "&a - Instantly teleporting to the previous location."

item_scroll_fly:
  name: "Scroll of Flight"
  lore:
    - ""
    - "&7&oAn enchanted scroll, that, when read"
    - "&7&owill allow you to fly for one hour."
    - ""
    - "&7Using:"
    - "&a - Allows flight for one hour"
    - "&a within the possessions of the character."
    - "&7The effect will be reset if:"
    - "&a - Character will damage any creature."
    - "&a - Character will leave his possessions."

item_scroll_market:
  name: "Scroll of teleportation to the Marketplace of Amber"
  lore:
    - ""
    - "&7&oAn enchanted scroll, that teleports you"
    - "&7&oto the marketplace of Amber castle on reading."
    - ""
    - "&7Using:"
    - "&a - Instantly teleporting to the Amber Marketplace."

