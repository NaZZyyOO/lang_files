  lore:
    - ""
    - "&7&oЗачарованный свиток, который при прочтении"
    - "&7&oпозволит Вам летать в течение одного часа."
    - ""
    - "&7Использование:"
    - "&a - Даёт способность летать в пределах"
    - "&a ваших владений на один час."
    - "&7Эффект будет сброшен если:"
    - "&a - Персонаж нанесёт урон любому игроку или существу."
    - "&a - Персонаж покинет свои владения."

