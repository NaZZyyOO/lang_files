# ПУТЕВЫЕ КАМНИ ДЛЯ КОМПАСА.

item_anchor:
  name: "Путевой якорь"
  lore:
    - ""
    - "&7&oЗачарованный камень, который позволяет привязать"
    - "&7&oкомпас к точке где он был использован."
    - ""
    - "&7Использование:"
    - "&a - Перенастраивает компас на ваше текущее местоположение."
    - "&7Использование с зажатым Shift:"
    - "&a - Сбрасывает компас на Сердце Мира."

item_waystone_world:
  name: "Путевой камень Диких Земель"
  lore:
    - ""
    - "&7&oЗачарованный камень, настроенный на"
    - "&7&oпорт в Диких Землях. В связке с компасом"
    - "&7&oможет привести Вас в это место."
    - ""
    - "&7Использование:"
    - "&a - Перенастраивает компас на порт Диких Земель."
    - "&7Использование с зажатым Shift:"
    - "&a - Сбрасывает компас на Сердце Мира."



# СВИТКИ.

item_scroll_back:
  name: "Свиток возврата"
  lore:
    - ""
    - "&7&oЗачарованный свиток, который при прочтении"
    - "&7&oвернёт Вас на предыдущее место"
    - "&7&oпри телепортации или гибели."
    - ""
    - "&7Использование:"
    - "&a - Мгновенно телепортирует на предыдущее место."

item_scroll_fly:
